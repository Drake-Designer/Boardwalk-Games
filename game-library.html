<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!" />

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />

    <title>Boardwalk Games | Game Library</title>

    <!-- Bootstrap Style Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with carousel-->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Game Library into text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>

    <!-- Main Content (Not part of the grid structure) -->

    <main>
      <!-- Service Section -->
      <section class="container">
        <div class="row">
          <div class="col-12">New Games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-12">Favourite Games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <!-- mt-auto to set the footer at the bottom of the page -->
    <footer class="mt-auto">
      <div class="container">
        <di class="row justify-content-center">
          <div class="col-12">Contact Section Heading</div>
          <div class="col-12 col-md-6 col-xl-4">Contact info & Social links</div>
          <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
        </di>
      </div>
    </footer>

    <!-- Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Font Awesome JS Link-->
    <script src="https://kit.fontawesome.com/1632434743.js" crossorigin="anonymous"></script>
  </body>
</html>
